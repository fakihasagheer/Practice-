<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pH Scale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .ph-scale {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .ph-block {
      width: 60px;
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
      margin: 2px;
      border-radius: 5px;
    }

    .label {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>pH Scale</h1>
<div class="ph-scale" id="phScale"></div>

<script>
  const phData = [
    { value: 14, label: 'Very Alkaline' },
    { value: 13 },
    { value: 12 },
    { value: 11 },
    { value: 10 },
    { value: 9 },
    { value: 8 },
    { value: 7, label: 'Neutral' },
    { value: 6 },
    { value: 5 },
    { value: 4 },
    { value: 3 },
    { value: 2 },
    { value: 1 },
    { value: 0, label: 'Very Acid' },
  ];

  const colors = [
    '#8B00FF', '#6600CC', '#3333CC', '#0066CC', '#0099CC',
    '#00CC99', '#00FF66', '#00FF00', '#CCFF00', '#FFCC00',
    '#FF9900', '#FF6600', '#FF3300', '#FF0000', '#B20000'
  ];

  const container = document.getElementById('phScale');

  phData.forEach((item, index) => {
    const block = document.createElement('div');
    block.className = 'ph-block';
    block.style.backgroundColor = colors[index];
    block.innerHTML = `${item.value}.0`;
    if (item.label) {
      block.innerHTML += `<br><small>${item.label}</small>`;
    }
    container.appendChild(block);
  });

</script>


</body>
</html>
